<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/reset.css">
    <link rel="stylesheet" href="/public/login.css">
    <title>Login</title>
</head>
<body>
    
    <header>
        <nav>
            <img src="../../public/images/kenziefoodlogo.png" alt="logo kenzie">
            <div class="details">
                <span>Voltar para tela <a href="/index.html" target="_blank">Inicial</a></span>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Faça o seu login</h2>
            <form action="#" class="formLogin">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="password" placeholder="password">
                <a class="closed" href="/index.html">X</a>
                <button>Login</button>
            </form>
        </section>
    </main>
    
    <div id="modalError" class="showModalError">
        <div class="boxModalError">
            <span id="errorFix"> Usuário ou senha incorretos!</span>
            <button id="btnExit" type="button">Fechar</button>
        </div>
    </div>
    <script type="module" src="/src/controllers/login.js"></script>
</body>
</html>
